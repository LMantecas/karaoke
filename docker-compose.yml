version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: karaoke_postgres
    environment:
      POSTGRES_USER: karaoke
      POSTGRES_PASSWORD: karaoke123
      POSTGRES_DB: karaoke_contest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
